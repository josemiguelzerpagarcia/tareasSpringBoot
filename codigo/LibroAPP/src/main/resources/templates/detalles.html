<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle - <span th:text="${videojuego.titulo}"></span></title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

</head>
<body class="bg-light">

    <div th:replace="~{fragmentos/layout :: cabecera}"></div>

    <div class="container my-5">

        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">

                <div class="card shadow border-0 rounded-3">
                    
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0" th:text="${videojuego.titulo}"></h3>
                    </div>

                    <div class="card-body p-4">

                        <div class="row g-4">

                            <div class="col-12">
                                <h5 class="border-bottom pb-2 mb-4 text-primary">Información del videojuego</h5>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-4 detail-label">Título:</div>
                                    <div class="col-sm-8 detail-value" th:text="${videojuego.titulo}"></div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-4 detail-label">Desarrollador:</div>
                                    <div class="col-sm-8 detail-value" th:text="${videojuego.desarrollador}"></div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-4 detail-label">Precio:</div>
                                    <div class="col-sm-8 detail-value">
                                        <strong th:text="${videojuego.precio}"></strong>
                                        <span th:if="${videojuego.precio != null}"> €</span>
                                        <span th:if="${videojuego.precio == null}" class="text-muted">No especificado</span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-4 detail-label">ID:</div>
                                    <div class="col-sm-8 detail-value text-muted" th:text="${videojuego.id}"></div>
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <h5 class="border-bottom pb-2 mb-3 text-primary">Descripción</h5>
                                <div class="detail-value" style="white-space: pre-wrap;">
                                    <span th:text="${videojuego.descripcion} ?: 'No se ha proporcionado descripción.'"></span>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="card-footer bg-light text-center py-3">
                        <a th:href="@{/catalogo}" class="btn btn-outline-secondary px-4">
                             Volver al catálogo
                        </a>
                    </div>

                </div><!-- card -->

            </div>
        </div>
    </div>

    <div th:replace="~{fragmentos/layout :: pie}"></div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
