<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creacion de videojuego</title>

    <!-- Bootstrap mÃ­nimo -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragmentos/layout :: cabecera"></div>

<div class="container mt-4">

    <h2 class="mb-4" th:text="${videojuego.id == 0} ? 'Nuevo videojuego' : 'Editar videojuego'"></h2>

    <form th:object="${videojuego}" th:action="@{/crear}" method="post" class="border p-3 rounded">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label" for="titulo">Titulo</label>
            <input id="titulo" th:field="*{titulo}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('titulo')}"
                 th:errors="*{titulo}"></div>
        </div>

		<div class="mb-3">
		            <label class="form-label" for="desarrollador">Desarrollador</label>
		            <input id="desarrollador" th:field="*{desarrollador}" class="form-control"/>
		            <div class="text-danger small" th:if="${#fields.hasErrors('desarrollador')}"
		                 th:errors="*{desarrollador}"></div>
		        </div>
		
        <div class="mb-3">
            <label class="form-label" for="precio">Precio</label>
            <input id="precio" th:field="*{precio}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('precio')}"
                 th:errors="*{precio}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="descripcion">Descripcion</label>
            <input id="descripcion" th:field="*{descripcion}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('descripcion')}"
                 th:errors="*{descripcion}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>

        <a th:href="@{/catalogo}" class="btn btn-secondary ms-2">Volver</a>

    </form>

</div>

<div th:replace="fragmentos/layout :: pie"></div>

</body>
</html>
